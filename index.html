<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detección en vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #111;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      z-index: 10;
    }
    #startCamera {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: #00FF00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="loading" id="loading" style="display: none;">Cargando modelo...</div>
    <button id="startCamera">Iniciar Cámara</button>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const loading = document.getElementById('loading');
    const startCameraButton = document.getElementById('startCamera');

    startCameraButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        startCameraButton.style.display = 'none';
        loading.style.display = 'block';

        video.addEventListener('loadeddata', async () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          const model = await cocoSsd.load();
          loading.style.display = 'none';
          console.log('✅ Modelo COCO-SSD cargado.');

          const clasesInteres = ['bottle', 'cup', 'book']; // Clases para reciclaje

          const detect = async () => {
            const predictions = await model.detect(video);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            predictions.forEach(pred => {
              if (pred.score > 0.6 && clasesInteres.includes(pred.class)) {
                ctx.strokeStyle = 'lime';
                ctx.lineWidth = 2;
                ctx.strokeRect(...pred.bbox);

                ctx.fillStyle = 'lime';
                ctx.font = '16px Arial';
                ctx.fillText(`${pred.class} (${(pred.score * 100).toFixed(1)}%)`, 
                  pred.bbox[0], pred.bbox[1] > 20 ? pred.bbox[1] - 5 : 10);
              }
            });

            requestAnimationFrame(detect);
          };

          detect();
        });
      } catch (error) {
        alert('Error al acceder a la cámara: ' + error.message);
      }
    });
  </script>
</body>
</html>
